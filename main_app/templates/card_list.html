{% extends 'base.html' %} 
{% block title%}- {{header}} {%endblock%}
{% block content %}

<h1 class="title">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of card  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to card list without a query param -->
  <a class="button is-dark" href="{% url 'card_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for card in cards %}
  <a href="{% url 'card_detail' card.pk %}">
    <div class="card">
      <div class="card-img">
        <figure class="img is-square">
          <img src="{{card.img}}" alt="{{card.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{card.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
