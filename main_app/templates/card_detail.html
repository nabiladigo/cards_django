{% extends 'base.html' %} 
{% block content %}
<div class="detail__img">
    <img src="{{card.image}}" alt="{{card.name}}" />
</div>
<div class="detail__name">
    {% if card.verified_card %}
    <div class="icon-text">
        <span class="icon has-text-info">
            <i class="fas fa-check-circle"></i>
        </span>
        <span>Verified</span>
    </div>
    {% endif %}
    <h1 class="title">{{card.name}}</h1>
</div>
<div class="detail__container">
    <div class="buttons">
        <a href="{% url 'card_update' card.pk %}" class="button is-info">
            <span class="icon">
                <i class="fas fa-edit"></i>
            </span>
        </a>
        <a href="{% url 'card_delete' card.pk%}" class="button is-danger">
            <span class="icon">
                <i class="fas fa-trash-alt"></i>
            </span>
        </a>
    </div>
    <div class="detail__about">

  <div class="detail__songs mb-5">
    <h3 class="title is-3">Cards</h3>

    {% for print in card.prints.all %}
    <div class="song">
      <span>{{forloop.counter}}</span>
      <span><b>{{print.image}}</b></span>
      <span>{{card.name}}</span>
     </div>
		{% empty %}
    <article class="message">
      <div class="message-header">
        <p>No prints Available</p>
      </div>
    </article>

    {% endfor %}
  </div>
        <p>Starting at ${{print.price}}</p>
    </div>
</div>

{% endblock %}
